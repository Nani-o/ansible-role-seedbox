---
# defaults file for seedbox
seedbox_user: rtorrent
seedbox_download_folder: "/home/{{ seedbox_user }}/downloads"
seedbox_watch_folder_path: "/home/{{ seedbox_user }}/torrents"
seedbox_session_folder_path: "/home/{{ seedbox_user }}/session"

seedbox_watch_folders:
  - Animes
  - Movies
  - Shows
  - Others

seedbox_extensions_to_watch:
  - .torrent

seedbox_scripts_path: "/home/{{ seedbox_user }}/scripts"
